<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Enact - The npm for AI tools. Browse, discover, and safely run AI-executable tools with cryptographic verification." />
    <title>Enact - Verified AI Tools Registry</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://enact.tools/" />
    <meta property="og:title" content="Enact - Verified AI Tools Registry" />
    <meta property="og:description" content="The npm for AI tools. Browse, discover, and safely run AI-executable tools with cryptographic verification." />
    <meta property="og:image" content="https://enact.tools/enactback.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://enact.tools/" />
    <meta property="twitter:title" content="Enact - Verified AI Tools Registry" />
    <meta property="twitter:description" content="The npm for AI tools. Browse, discover, and safely run AI-executable tools with cryptographic verification." />
    <meta property="twitter:image" content="https://enact.tools/enactback.png" />
    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
